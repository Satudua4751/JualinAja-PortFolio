name: PHP Native CI/CD via FTP

# Trigger workflow saat push ke branch main atau development
on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout kode terbaru
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Cek syntax semua file PHP
    - name: Check PHP syntax
      run: |
        echo "Checking PHP syntax..."
        find . -type f -name "*.php" -exec php -l {} \;

    # Step 3: Upload ke server via FTP (hanya jika branch main)
    - name: Deploy to Hosting via FTP
      if: github.ref == 'refs/heads/main'
      uses: SamKirkland/FTPUpload@v2.0.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: "./"
        server-dir: "/public_html/jualinaja/"

    # Step opsional: hanya memberi notifikasi di logs
    - name: Done
      run: echo "CI/CD PHP Native workflow finished."
